apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-prefill
  namespace: llm-d-demo
  labels:
    app: vllm-prefill
    variant: prefill
    demo-role: disaggregated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vllm-prefill
      variant: prefill
  template:
    metadata:
      labels:
        app: vllm-prefill
        variant: prefill
        demo-role: disaggregated
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      nodeSelector:
        nvidia.com/gpu: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
      - name: vllm-prefill
        image: vllm/vllm-openai:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: rpc
        env:
        - name: MODEL_NAME
          value: "meta-llama/Llama-3.1-8B-Instruct"
        - name: TENSOR_PARALLEL_SIZE
          value: "1"
        - name: MAX_MODEL_LEN
          value: "16384"
        - name: GPU_MEMORY_UTILIZATION
          value: "0.85"
        - name: TRUST_REMOTE_CODE
          value: "true"
        - name: SERVED_MODEL_NAME
          value: "llama-3.1-8b-prefill"
        - name: DISAGGREGATED_PREFILL_MODE
          value: "true"
        - name: KV_CONNECTOR_TYPE
          value: "raylet"
        - name: NIXL_ENABLED
          value: "true"
        command:
        - python
        - -m
        - vllm.entrypoints.disaggregated_server
        args:
        - --model=$(MODEL_NAME)
        - --served-model-name=$(SERVED_MODEL_NAME)
        - --host=0.0.0.0
        - --port=8000
        - --rpc-port=8001
        - --tensor-parallel-size=$(TENSOR_PARALLEL_SIZE)
        - --max-model-len=$(MAX_MODEL_LEN)
        - --gpu-memory-utilization=$(GPU_MEMORY_UTILIZATION)
        - --trust-remote-code
        - --disaggregated-prefill
        - --kv-connector=$(KV_CONNECTOR_TYPE)
        - --enable-nixl
        volumeMounts:
        - name: hf-cache
          mountPath: /root/.cache/huggingface
        - name: kv-cache
          mountPath: /tmp/kv_cache
        resources:
          requests:
            memory: "24Gi"
            cpu: "8"
            nvidia.com/gpu: 1
          limits:
            memory: "48Gi"
            cpu: "16"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: hf-cache
        emptyDir:
          sizeLimit: 50Gi
      - name: kv-cache
        emptyDir:
          sizeLimit: 30Gi
      imagePullSecrets:
      - name: hf-secret
---
