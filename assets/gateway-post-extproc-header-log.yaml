apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: llm-d-gateway-post-extproc-header-log
  namespace: llm-d
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: llm-d-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        portNumber: 80
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.lua
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
          inline_code: |
            function envoy_on_request(handle)
              -- log post-ext_proc request headers Envoy sees before routing
              local dest = handle:headers():get("x-gateway-destination-endpoint") or ""
              local ov = handle:headers():get("x-envoy-upstream-override-host") or ""
              handle:logInfo(string.format("post-extproc headers: x-gateway-destination-endpoint=%s x-envoy-upstream-override-host=%s", dest, ov))
            end

