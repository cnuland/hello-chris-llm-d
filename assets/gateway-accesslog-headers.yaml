apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: llm-d-gateway-accesslog-headers
  namespace: llm-d
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: llm-d-gateway
  configPatches:
  - applyTo: NETWORK_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
    patch:
      operation: MERGE
      value:
        name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              log_format:
                json_format:
                  start_time: "%START_TIME%"
                  protocol: "%PROTOCOL%"
                  method: "%REQ(:METHOD)%"
                  path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                  response_code: "%RESPONSE_CODE%"
                  duration: "%DURATION%"
                  upstream_service_time: "%RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)%"
                  upstream_host: "%UPSTREAM_HOST%"
                  route_name: "%ROUTE_NAME%"
                  authority: "%REQ(:AUTHORITY)%"
                  user_agent: "%REQ(USER-AGENT)%"
                  downstream_remote_address: "%DOWNSTREAM_REMOTE_ADDRESS%"
                  x_session_id: "%REQ(X-SESSION-ID)%"
                  x_test_id: "%REQ(X-TEST-ID)%"
                  override_host_header: "%REQ(X-ENVOY-UPSTREAM-OVERRIDE-HOST)%"
                  gateway_destination_endpoint: "%REQ(X-GATEWAY-DESTINATION-ENDPOINT)%"

