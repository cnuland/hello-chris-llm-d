apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    description: "External route for LLM-D Demo frontend"
  labels:
    app: llm-d-frontend
    component: frontend
    part-of: llm-d-demo
  name: llm-d-frontend-route
  namespace: llm-d
spec:
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: llm-d-frontend-service
    weight: 100
  wildcardPolicy: None
