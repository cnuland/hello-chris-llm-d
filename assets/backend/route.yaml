apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    description: "External route for LLM-D Demo backend API"
  labels:
    app: llm-d-backend
    component: backend
    part-of: llm-d-demo
  name: llm-d-backend-route
  namespace: llm-d
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: llm-d-backend-service
    weight: 100
  wildcardPolicy: None
