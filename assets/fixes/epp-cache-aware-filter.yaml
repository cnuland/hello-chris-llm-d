apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: llm-d-cache-aware-routing
  namespace: llm-d
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: llm-d-gateway
  configPatches:
  # Add the external processor filter
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ext_proc
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
          grpc_service:
            envoy_grpc:
              cluster_name: outbound|9002||llama-3-2-1b-epp-service.llm-d.svc.cluster.local
            timeout: 30s
          processing_mode:
            request_header_mode: SEND
            response_header_mode: SKIP
            request_body_mode: BUFFERED  
            response_body_mode: NONE
          message_timeout: 30s
          mutation_rules:
            allow_all_routing: true
  # Configure cluster for EPP service
  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD  
      value:
        name: outbound|9002||llama-3-2-1b-epp-service.llm-d.svc.cluster.local
        type: STRICT_DNS
        connect_timeout: 30s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: outbound|9002||llama-3-2-1b-epp-service.llm-d.svc.cluster.local
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: llama-3-2-1b-epp-service.llm-d.svc.cluster.local
                    port_value: 9002
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http2_protocol_options: {}
