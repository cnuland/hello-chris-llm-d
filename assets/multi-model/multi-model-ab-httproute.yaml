apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations: {}
  name: multi-model-ab-test-route
  namespace: llm-d
spec:
  hostnames:
    - llm-d-inference-gateway-llm-d.apps.rhoai-cluster.qhxt.p1.openshiftapps.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: llm-d-gateway
      namespace: llm-d
  rules:
    # A/B Testing: 70% traffic to 1B model, 30% to 3B model
    - backendRefs:
        - group: ""
          kind: Service
          name: llama-3-2-1b-epp-service
          port: 9002
          weight: 70   # 70% of traffic
        - group: ""
          kind: Service
          name: llama-3-2-3b-epp-service
          port: 9002
          weight: 30   # 30% of traffic
      matches:
        - path:
            type: PathPrefix
            value: /v1/ab-test  # Path for A/B testing demo
