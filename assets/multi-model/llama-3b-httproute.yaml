apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations: {}
  name: llama-3-2-3b-http-route
  namespace: llm-d
spec:
  hostnames:
    - llm-d-inference-gateway-llm-d.apps.rhoai-cluster.qhxt.p1.openshiftapps.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: llm-d-gateway
      namespace: llm-d
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: llama-3-2-3b-epp-service
          port: 9002
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /v1/3b  # Different path for 3B model
    - backendRefs:
        - group: ""
          kind: Service
          name: llama-3-2-1b-epp-service
          port: 9002
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /v1/1b  # Different path for 1B model
